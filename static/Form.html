<h1>Rocket Form Example</h1>

<form action="/form" method="post" accept-charset="utf-8">
  <label>Checkbox:
    <input type="checkbox" name="checkbox" value="on">
  </label><br /><br />

  <label>Number:
    <input name="number" type="number" value="123" />
  </label><br /><br />

  <label>Password:
    <input name="password" type="password" />
  </label>
  <br /><br />

  <label for="type">Radio Buttons:
    <label for="a">Yes
      <input type="radio" name="type" id="Yes" value="Yes" />
    </label>
    <label for="b">No
      <input type="radio" name="type" id="No" value="No" checked />
    </label>
    <label for="c">Maybe
      <input type="radio" name="type" id="Undecided" value="Undecided" />
    </label>
  </label>
  <br /><br />

  <label>Textarea:
    <textarea name="textarea" rows="10" cols="50">Write something here.</textarea>
  </label>
  <br /><br />

  <label>Answer:
    <select name="select">
      <option value="1">Value 1</option>
      <option value="2" selected>Value 2</option>
      <option value="3">Value 3</option>
      <option value="4">Value 4</option>
      <option value="5">Value 5</option>
    </select>
  </label>
  <br /><br />

  <label>Submit:
    <input type="submit" value="Submit">
  </label>
  <br /><br />
</form>
